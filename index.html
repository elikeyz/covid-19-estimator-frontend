<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Elijah Enuem-Udogu">
    <meta name="description" content="An application that calculates the estimated impact of COVID-19 on a certain location within a given period of time">
    <meta name="keywords" content="COVID-19, coronavirus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" rel="prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" rel="prefetch" href="css/styles.css">
    <title>COVID-19 Estimator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="#">COVID-19 Estimator</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Welcome to COVID-19 Estimator</h1>
            <p>Please fill the form below to calculate the projected COVID-19 impact on your community</p>
        </div>
        <form class="card bg-light">
            <div class="card-body">
                <div class="form-group">
                    <label for="population">What is your community population?</label>
                    <input id="population" data-population class="form-control" type="number" placeholder="For example, 100000" required>
                </div>
                <div class="form-group">
                    <label for="time-to-elapse">Enter the time projection for your estimation</label>
                    <div class="row">
                        <div class="col-6">
                            <input id="time-to-elapse" data-time-to-elapse class="form-control" type="number" placeholder="For example, 30" required>
                        </div>
                        <div class="col-6">
                            <label for="period-type" class="sr-only">Days, months, or years?</label>
                            <select id="period-type" data-period-type class="form-control" required>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reported-cases">How many cases have been reported so far?</label>
                    <input id="reported-cases" data-reported-cases class="form-control" type="number" placeholder="For example, 20000" required>
                </div>
                <div class="form-group">
                    <label for="total-hospital-beds">How many hospital beds does the community have?</label>
                    <input id="total-hospital-beds" data-total-hospital-beds class="form-control" type="number" placeholder="For example, 30000" required>
                </div>
                <button type="submit" id="go-estimate" data-go-estimate class="btn btn-block btn-primary">Calculate Estimation</button>
            </div>
        </form>
        <section id="result-section"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="js/estimator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
